name: iptv
on:
  schedule:
    - cron: '0 0,5,10 * * *'       
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
             pip install selenium requests futures eventlet
#            pip install selenium==4.19.0 requests==2.31.0 futures==3.0.5 eventlet==0.36.1

      - name: run iptvpy
        run: python ${{ github.workspace }}/iptv2.py
        
        run: python ${{ github.workspace }}/iptv.py

        run: python ${{ github.workspace }}/gxtv.py
           
      - name: 提交更改
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit *.txt -m "更新直播源"
          #git commit *.m3u -m "Update results"
          git push 
