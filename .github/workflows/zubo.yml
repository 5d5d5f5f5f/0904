name: zubo
on:
#  schedule:
#    - cron: 30 10 */3 * *
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
  
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y yt-dlp sed nmap
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: 3.x
          
    - name: 获取组播地址测试有效性
      run: |
        cd $GITHUB_WORKSPACE
        bash ./zubo.sh
        bash ./去重.py

    - name: 更新组播源
      run: |
        cd $GITHUB_WORKSPACE
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "更新组播源"
        git push
