name: zubo

on:
  schedule:
    - cron: '10 3,12 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yt-dlp sed nmap
        
      - name: 获取测试组播源
        run: |
          cd $GITHUB_WORKSPACE
          cat zubo.txt > zubo_备份.txt
          bash ./zubo2.sh
          cat txt/广东电信.txt txt/北京联通.txt txt/湖南电信.txt txt/广东联通.txt txt/湖北电信.txt txt/浙江电信.txt txt/江苏电信.txt txt/天津联通.txt txt/河南电信.txt > zubo.txt
          
      - name: 更新组播源
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "更新组播源"
          git push